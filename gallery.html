  <style>
    /* Make nav buttons full-width with border */
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px; /* Space between buttons */
    }

    nav ul li a {
      display: block;       /* Full width */
      width: 100%;          /* Stretch across page */
      padding: 15px;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #4a90e2, #357ABD);
      border: 2px solid white; /* Add border */
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;    /* Center text */
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: linear-gradient(to right, #357ABD, #4a90e2);
      color: yellow;
      cursor: pointer;
    }

    /* Optional: highlight active link */
    nav ul li a.active {
      border-color: yellow;
    }
  </style>
</head>

  <script>
  // Select all nav links
  const navLinks = document.querySelectorAll('nav ul li a');

  navLinks.forEach(link => {
    let hoverTimer;

    link.addEventListener('mouseenter', () => {
      // Clear any existing timer
      clearTimeout(hoverTimer);

      // Delay redirect slightly so hover effect is visible
      hoverTimer = setTimeout(() => {
        // Always force navigation even if it's the current page
        window.location.assign(link.href);
      }, 500); // 0.5 second delay
    });

    link.addEventListener('mouseleave', () => {
      // Cancel redirect if user moves mouse away
      clearTimeout(hoverTimer);
    });
  });
</script>
